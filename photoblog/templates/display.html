<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">

    <style>
    div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
    }

    div.gallery:hover {
        border: 1px solid #777;
    }

    div.gallery img {
        width: 100%;
        height: auto;
    }

    div.desc {
        padding: 15px;
        text-align: center;
    }

    ul.nav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }


    .nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }


    .nav .active {
        background-color: #4CAF50;
    }

    body {
       background-image: url("../static/background.jpeg");
       background-color: #cccccc;
    }

    </style>

    <title>{{ title }}</title>
</head>


<body>
<ul class="nav">
    <li style="float: left"><a href="{{ url_for('users.index') }}">Home</a></li>
    <li style="float: right"><a class="active" href="{{ url_for('users.login') }}">Log In</a></li>
    <li style="float: right"><a class="active" href="{{ url_for('users.register') }}">Sign Up</a></li>
</ul>
<div>
    <div>
        <a  href="#">ECE1779</a>
    </div>
    <div>
        <ul>
            <li><a> {{ user_name }} </a></li>
            <li><a href="{{ url_for('users.logout') }}"> Log out </a></li>
        </ul>

    </div>


    <br>
    <div id='photos'>

        <div class="gallery">
            <img src="../static/{{ image_list[0] }}" alt="Rotation" width="300" height="200">
          <div class="desc">Rotation</div>
        </div>

        <div class="gallery">
            <img src="../static/{{ image_list[1] }}" alt="Sepia" width="300" height="200">
          <div class="desc">Sepia</div>
        </div>

        <div class="gallery">
            <img src="../static/{{ image_list[2] }}" alt="Black and White" width="300" height="200">
          <div class="desc">Black and White</div>
        </div>

    </div>
</div>
</body>
</html>
