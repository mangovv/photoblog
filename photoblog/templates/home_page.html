<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="./static/base.css">
    <meta charset="utf-8">

    <style>

        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 200px;
            height: 200px;
        }

        div.gallery img {
            width: 100%;
            height: 100%;
        }

        div.desc {
            padding: 15px;
            text-align: center;
            background-color: #CDC1C5;
        }
    </style>

    <title>{{ title }}</title>
</head>

<body>
<ul class="nav">
    <li style="float: left"><a class="active" href="{{ url_for('users.index') }}">Home</a></li>
    <li style="float: right"><a class="active" href="{{ url_for('users.logout') }}">Log Out</a></li>
    <li style="float: right"><a class="upload" href="{{ url_for('photos.test') }}">Upload</a></li>
    <li style="float: right"><a class="username" style="background-color: teal">{{ user_name }}</a></li>
</ul>

<br>
<div class='photos'>
        {% for image in image_list %}
            <div>
                <div class="gallery">
                    <a href="../view/{{ title_list[loop.index-1][0] }}">
                        <img src="{{ image }}">
                    </a>
                </div>
            </div>
        {% endfor %}
</div>
</div>
</body>
</html>
